    <!-- Creating main container -->
    <div class="main-container">
    
        <!-- Creating section for the form -->
        <section id="contact-section">

            <h2>Contact Me</h2>
            
            <!-- Creating the contact form -->
           <form id="contact-form" method="POST" action="https://formspree.io/picker@gmail.com">
            <label for="name">Name</label>
            <br>
            <input name="name" type="text" placeholder="John Smith">
            <br>
            <label for="email">Email</label>
            <br>
            <input name="email" type="text" placeholder="you@example.com">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea name="message" placeholder="Please type your message here..."></textarea>
            <br>
            <button class="button" type="submit" id="submit-button">Submit</button>
           </form>

        </section>

    </div>
